<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Gestión de Clientes</h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="mb-3">
                        <label for="dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="dni" th:field="*{dni}" required pattern="[0-9]{8}">
                        <div class="invalid-feedback">
                            Por favor ingrese un DNI válido de 8 dígitos
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" th:field="*{nombres}" required>
                        <div class="invalid-feedback">
                            Por favor ingrese los nombres
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required>
                        <div class="invalid-feedback">
                            Por favor ingrese los apellidos
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" th:field="*{email}">
                        <div class="invalid-feedback">
                            Por favor ingrese un email válido
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" pattern="[0-9]{9}">
                        <div class="invalid-feedback">
                            Por favor ingrese un teléfono válido de 9 dígitos
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <textarea class="form-control" id="direccion" th:field="*{direccion}" rows="2"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Proveedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Actualizar Proveedor</h1>
    <form th:action="@{/api/proveedores/{id}(id=${proveedor.idDistribuidor})}" th:object="${proveedor}" method="post">
        
        <div class="mb-3">
            <label for="nombreDistribuidor" class="form-label">Nombre Distribuidor:</label>
            <input type="text" class="form-control" id="nombreDistribuidor" th:field="*{nombreDistribuidor}" required>
        </div>

        <div class="mb-3">
            <label for="contacto" class="form-label">Contacto:</label>
            <input type="text" class="form-control" id="contacto" th:field="*{contacto}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección:</label>
            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
        </div>

        <div class="mb-3">
            <label for="pais" class="form-label">País:</label>
            <input type="text" class="form-control" id="pais" th:field="*{pais}" required>
        </div>

        <div class="mb-3">
            <label for="tipoProveedor" class="form-label">Tipo de Proveedor:</label>
            <input type="text" class="form-control" id="tipoProveedor" th:field="*{tipoProveedor}" required>
        </div>

        <div class="mb-3">
            <label for="ruc" class="form-label">RUC:</label>
            <input type="text" class="form-control" id="ruc" th:field="*{ruc}" required>
        </div>

        <div class="mb-3">
            <label for="estado" class="form-label">Estado:</label>
            <input type="text" class="form-control" id="estado" th:field="*{estado}" required>
        </div>

        <div class="mb-3">
            <label for="montoCredito" class="form-label">Monto Crédito:</label>
            <input type="number" step="0.01" class="form-control" id="montoCredito" th:field="*{montoCredito}" required>
        </div>

        <div class="mb-3">
            <label for="fechaRegistro" class="form-label">Fecha de Registro:</label>
            <input type="text" class="form-control" id="fechaRegistro" th:field="*{fechaRegistro}" readonly>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

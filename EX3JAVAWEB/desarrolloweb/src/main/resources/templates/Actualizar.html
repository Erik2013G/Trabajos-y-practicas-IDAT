<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Pedido</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Editar Pedido</h1>
    <form th:action="@{/pedidos/{id}/actualizar (id=${pedido.idPedido})}" method="post">
        <input type="hidden" name="_method" value="PUT">
        <div class="mb-3">
            <label for="cliente" class="form-label">Cliente</label>
            <input type="text" class="form-control" id="cliente" name="cliente" th:value="${pedido.cliente}" required>
        </div>
        <div class="mb-3">
            <label for="producto" class="form-label">Producto</label>
            <input type="text" class="form-control" id="producto" name="producto" th:value="${pedido.producto}" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" th:value="${pedido.cantidad}" required>
        </div>
        <div class="mb-3">
            <label for="fechaPedido" class="form-label">Fecha del Pedido</label>
            <input type="date" class="form-control" id="fechaPedido" name="fechaPedido" th:value="${pedido.fechaBase}" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" name="precio" th:value="${pedido.precio}" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-select" id="estado" name="estado" th:value="${pedido.estado}">
                <option value="Pendiente">Pendiente</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Entregado">Entregado</option>
                <option value="Cancelado">Cancelado</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Actualizar</button>
        <a href="/pedidos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>

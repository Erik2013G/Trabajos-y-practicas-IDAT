<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proveedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-table {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            overflow: hidden;
        }
        .custom-table thead {
            background-color: #343a40;
            color: #fff;
        }
        .custom-table tbody tr:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Listado de Proveedores</h1>

    <!-- Botón Crear Proveedor -->
    <div class="text-end mb-3">
        <a href="/api/proveedores/crear" class="btn btn-success">Crear Proveedor</a>
    </div>

    <!-- Formulario de Búsqueda -->
    <form action="/api/proveedores/busqueda" method="get" class="row g-3 mb-4">
        <div class="col-md-4">
            <input type="text" name="nombre" class="form-control" placeholder="Buscar por Nombre del Distribuidor">
        </div>
        <div class="col-md-4">
            <select name="pais" class="form-select">
                <option value="" selected disabled>Buscar por País</option>
                <option value="Perú">Perú</option>
                <option value="México">México</option>
                <option value="Argentina">Argentina</option>
                <option value="Colombia">Colombia</option>
                <option value="Chile">Chile</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Brasil">Brasil</option>
                <option value="España">España</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Canadá">Canadá</option>
                <option value="Reino Unido">Reino Unido</option>
                <option value="Alemania">Alemania</option>
                <option value="Francia">Francia</option>
                <option value="Italia">Italia</option>
                <option value="Países Bajos">Países Bajos</option>
                <option value="Portugal">Portugal</option>
                <option value="Suecia">Suecia</option>
                <option value="Noruega">Noruega</option>
                <option value="Finlandia">Finlandia</option>
                <option value="Dinamarca">Dinamarca</option>
                <option value="Suiza">Suiza</option>
                <option value="Austria">Austria</option>
                <option value="Bélgica">Bélgica</option>
                <option value="Grecia">Grecia</option>
                <option value="República Checa">República Checa</option>
                <option value="Hungría">Hungría</option>
                <option value="Rumania">Rumania</option>
                <option value="Polonia">Polonia</option>
                <option value="Turquía">Turquía</option>
                <option value="Rusia">Rusia</option>
                <option value="Ucrania">Ucrania</option>
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Japón">Japón</option>
                <option value="Corea del Sur">Corea del Sur</option>
                <option value="Australia">Australia</option>
            </select>
        </div>
        <div class="col-md-4">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
        </div>
    </form>

    <!-- Tabla de Proveedores -->
    <div class="table-responsive custom-table">
        <table class="table table-striped align-middle">
            <thead class="text-center">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Contacto</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>RUC</th>
                <th>Tipo</th>
                <th>País</th>
                <th>Estado</th>
                <th>Fecha Registro</th>
                <th>Monto Crédito</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${provedores}" class="text-center">
                <td th:text="${p.idDistribuidor}"></td>
                <td th:text="${p.nombreDistribuidor}"></td>
                <td th:text="${p.contacto}"></td>
                <td th:text="${p.email}"></td>
                <td th:text="${p.telefono}"></td>
                <td th:text="${p.direccion}"></td>
                <td th:text="${p.ruc}"></td>
                <td th:text="${p.tipoProveedor}"></td>
                <td th:text="${p.pais}"></td>
                <td th:text="${p.estado}"></td>
                <td th:text="${p.fechaRegistro}"></td>
                <td th:text="${p.montoCredito}"></td>
                <td>
                    <a th:href="@{/api/proveedores/editar/{id}(id=${p.idDistribuidor})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/api/proveedores/eliminar/{id}(id=${p.idDistribuidor})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de que deseas eliminar este proveedor?');">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

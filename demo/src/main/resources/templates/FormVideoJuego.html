<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${videojuego != null ? 'Editar Videojuego' : 'Nuevo Videojuego'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${videojuego != null ? 'Editar Videojuego' : 'Nuevo Videojuego'}"></h1>
    <form th:action="@{/videojuegos/guardar}" th:object="${videojuego}" method="post">
        <input type="hidden" th:field="*{idVideojuego}" />
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" th:field="*{titulo}" placeholder="Ingrese el título" required>
        </div>
        <div class="mb-3">
            <label for="plataforma" class="form-label">Plataforma</label>
            <input type="text" class="form-control" id="plataforma" th:field="*{plataforma}" placeholder="Ingrese la plataforma" required>
        </div>
        <div class="mb-3">
            <label for="fechaLanzamiento" class="form-label">Fecha de Lanzamiento</label>
            <input type="date" class="form-control" id="fechaLanzamiento" th:field="*{fechaLanzamiento}" required>
        </div>
        <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <input type="text" class="form-control" id="genero" th:field="*{genero}" placeholder="Ingrese el género" required>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" placeholder="Ingrese el precio" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/videojuegos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

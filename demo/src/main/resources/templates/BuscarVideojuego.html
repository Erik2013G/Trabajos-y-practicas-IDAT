<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Videojuegos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Buscar Videojuegos</h1>
    <form th:action="@{/videojuegos/buscar}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" name="query" placeholder="Ingrese título, género o plataforma">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <h2 class="mt-4" th:if="${videojuegos != null && !videojuegos.isEmpty()}">Resultados de la búsqueda:</h2>
    <table class="table table-striped" th:if="${videojuegos != null && !videojuegos.isEmpty()}">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Plataforma</th>
                <th>Género</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="videojuego : ${videojuegos}">
            <td th:text="${videojuego.idVideojuego}"></td>
            <td th:text="${videojuego.titulo}"></td>
            <td th:text="${videojuego.plataforma}"></td>
            <td th:text="${videojuego.genero}"></td>
            <td th:text="${videojuego.precio}"></td>
            <td>
                <a th:href="@{/videojuegos/detalle/{id}(id=${videojuego.idVideojuego})}" class="btn btn-info btn-sm">Ver</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p th:if="${videojuegos != null && videojuegos.isEmpty()}">No se encontraron resultados.</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

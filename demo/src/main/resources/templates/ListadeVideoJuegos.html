<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Videojuegos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Lista de Videojuegos</h1>
    <a href="/videojuegos/nuevo" class="btn btn-primary mb-3">Añadir Nuevo Videojuego</a>
    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Plataforma</th>
                <th>Fecha de Lanzamiento</th>
                <th>Género</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="videojuego : ${videojuegos}">
            <td th:text="${videojuego.idVideojuego}"></td>
            <td th:text="${videojuego.titulo}"></td>
            <td th:text="${videojuego.plataforma}"></td>
            <td th:text="${#dates.format(videojuego.fechaLanzamiento, 'dd/MM/yyyy')}"></td>
            <td th:text="${videojuego.genero}"></td>
            <td th:text="${videojuego.precio}"></td>
            <td>
                <a th:href="@{/videojuegos/editar/{id}(id=${videojuego.idVideojuego})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/videojuegos/eliminar/{id}(id=${videojuego.idVideojuego})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
